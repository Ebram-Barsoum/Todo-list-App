<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>

    <!--FontAwesome File-->
    <link rel="stylesheet" href="cssHub/all.min.css">

    <!--Bootstrap File-->
    <link rel="stylesheet" href="cssHub/bootstrap.min.css">

    <!--Main Css File-->
    <link rel="stylesheet" href="cssHub/style.css">
</head>
<body>

    <div class="header row justify-content-center bg-dark fixed-top ">
        <h1 class="title text-center text-light py-2">
            Todo-List App
        </h1>
    </div>

    <div class="app  py-md-5 mt-5">
        <div class="container h-100 py-5 ">
            <div class="row h-100 g-3 justify-content-start ">  
                <div class="col-12">
                    <button class="collapse-btn btn btn-primary d-lg-none d-block col-2  text-center p-1 fs-3" data-bs-toggle="collapse" data-bs-target="#mult-collapse">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
               
                <div class="col-lg-4 px-3 collapse show" id="mult-collapse">
                   
                    <div class="lists bg-primary-subtle rounded-3 p-4 d-lg-flex flex-column gap-3 overflow-hidden" >
                        <div class="title text-center fs-2 p-3 bg-light rounded-3 text-primary fw-bold">
                            <i class="fa-solid fa-clipboard-list"></i>
                            Your Lists
                        </div>
                        <div class="content bg-light flex-grow-1 rounded-3 p-3  d-flex flex-column gap-2 overflow-hidden mt-3 ">
                            <button class="add-list-btn btn btn-primary fs-5 fw-bold h-auto ">Add list</button>
                            <div class="added w-100 flex-grow-1 d-flex flex-column gap-2 overflow-scroll "></div>
                        </div>
                    </div>
                </div>
        
               <div class="col-lg-7 px-3 collapse show" >
                    <div class="tasks bg-primary-subtle p-3 rounded-3 d-flex flex-column gap-2">
                        <div class="adding custom-radius d-flex justify-content-between gap-3 bg-light  p-3 rounded-3">
                            <input type="text" placeholder="Select list and enter your task" class="new-task-input form-control w-75">
                            <button class="add-task-btn custom-radius btn btn-primary flex-grow-1 fs-5 fw-bold">Add task</button>
                        </div>
                        <div class="title fs-3 fw-bold text-primary">Tasks Relevant :</div>
                        <div class="content rounded-3 mt-3 bg-light flex-grow-1 p-3 overflow-y-scroll fw-bold d-flex flex-column gap-3">
                                
                        </div>
                    </div>
               </div>

               <div class="popup col-11 col-lg-4 bg-light position-absolute top-50 start-50 translate-middle shadow-lg rounded-3 opacity-0 z-n1 " id="popup">
                <div class="content p-3 pt-5 d-flex flex-column  position-relative w-100 ">
                    <input type="text" placeholder="Enter Your List's Name" class="new-list-input form-control mb-1">
                    <div class="error text-danger"></div>
                    <button class="new-list-btn btn btn-primary col-sm-4 col-lg-3 fw-bold mt-3">Create</button>
                    <button class="popup-close-btn btn position-absolute top-0 end-0 border-0 fw-bold ">
                        <i class="fa-regular fa-circle-xmark fs-3"></i>
                    </button>
                </div>
               </div>
            </div>
        </div>
       
        <div class="overlay position-fixed top-0 start-0 h-100 w-100 d-none"></div>
    </div>

    


    <!--Bootstrap Bundle File-->
    <script src="jsHub/bootstrap.bundle.min.js"></script>
    <!--Main Js File-->
    <script src="jsHub/app.js"></script>
</body>
</html>
